<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClarionChain Lens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>ClarionChain Lens</h1>
        <button id="settings-gear" class="settings-gear-btn" aria-label="Settings" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364-4.636l-4.243 4.243m0 4.243l4.243 4.243M4.636 4.636l4.243 4.243m0 4.243l-4.243 4.243"></path>
          </svg>
        </button>
      </div>
      <p class="subtitle">AI-Powered Bitcoin Chart Analysis</p>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal" style="display: none;">
      <div class="settings-modal-content">
        <div class="settings-modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-settings-btn" aria-label="Close settings">âœ•</button>
        </div>
        
        <div class="settings-modal-body">
          <div class="form-group">
            <label for="provider-select">AI Provider</label>
            <select id="provider-select">
              <option value="openai">OpenAI (GPT-4o)</option>
              <option value="anthropic">Anthropic (Claude)</option>
              <option value="google">Google (Gemini)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="api-key-input">API Key</label>
            <div class="api-key-container">
              <input 
                type="password" 
                id="api-key-input" 
                placeholder="Enter your API key"
                autocomplete="off"
              />
              <button id="save-key-btn" class="btn btn-primary">Save</button>
            </div>
            <div id="api-key-status" class="status-message"></div>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="manual-selection" />
              Use manual region selection
            </label>
            <small>If automatic chart detection fails, enable this to manually select the chart area</small>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Analysis</h2>
      
      <button id="analyze-btn" class="btn btn-primary btn-large" disabled>
        Analyze Chart
      </button>

      <div id="loading-indicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing chart...</p>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <div id="analysis-result" class="analysis-result" style="display: none;">
        <div class="analysis-header">
          <h3>Analysis Result</h3>
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
        </div>
        <div id="analysis-content" class="analysis-content"></div>
      </div>
    </div>

    <footer>
      <p class="footer-text">
        Make sure you're on <strong>bitview.space</strong> with a chart visible.
      </p>
    </footer>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
