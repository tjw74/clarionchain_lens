<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClarionChain Lens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ClarionChain Lens</h1>
      <p class="subtitle">AI-Powered Bitcoin Chart Analysis</p>
    </header>

    <div class="section">
      <h2>Settings</h2>
      
      <div class="form-group">
        <label for="provider-select">AI Provider</label>
        <select id="provider-select">
          <option value="openai">OpenAI (GPT-4o)</option>
          <option value="anthropic">Anthropic (Claude)</option>
          <option value="google">Google (Gemini)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="api-key-input">API Key</label>
        <div class="api-key-container">
          <input 
            type="password" 
            id="api-key-input" 
            placeholder="Enter your API key"
            autocomplete="off"
          />
          <button id="save-key-btn" class="btn btn-primary">Save</button>
        </div>
        <div id="api-key-status" class="status-message"></div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="manual-selection" />
          Use manual region selection
        </label>
        <small>If automatic chart detection fails, enable this to manually select the chart area</small>
      </div>
    </div>

    <div class="section">
      <h2>Analysis</h2>
      
      <button id="analyze-btn" class="btn btn-primary btn-large" disabled>
        Analyze Chart
      </button>

      <div id="loading-indicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing chart...</p>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <div id="analysis-result" class="analysis-result" style="display: none;">
        <div class="analysis-header">
          <h3>Analysis Result</h3>
          <button id="copy-btn" class="btn btn-secondary">Copy</button>
        </div>
        <div id="analysis-content" class="analysis-content"></div>
      </div>
    </div>

    <footer>
      <p class="footer-text">
        Make sure you're on <strong>bitview.space</strong> with a chart visible.
      </p>
    </footer>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
