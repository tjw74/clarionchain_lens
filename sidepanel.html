<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarion | Lens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-row">
        <p class="subtitle">AI Powered</p>
        <div class="header-right">
          <p id="cost-metrics" class="cost-metrics"></p>
          <button id="settings-gear" class="settings-gear-btn" aria-label="Settings" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal" style="display: none;">
      <div class="settings-modal-content">
        <div class="settings-modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-settings-btn" aria-label="Close settings">âœ•</button>
        </div>
        
        <div class="settings-modal-body">
          <div class="form-group">
            <label for="provider-select">AI Provider</label>
            <select id="provider-select">
              <option value="openai">OpenAI (GPT-4o)</option>
              <option value="anthropic">Anthropic (Claude)</option>
              <option value="google">Google (Gemini)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="api-key-input">API Key</label>
            <div class="api-key-container">
              <input 
                type="password" 
                id="api-key-input" 
                placeholder="Enter your API key"
                autocomplete="off"
              />
              <button id="save-key-btn" class="btn btn-primary">Save</button>
            </div>
            <div id="api-key-status" class="status-message"></div>
            <div id="api-key-actions" class="api-key-actions" style="display: none;">
              <button id="remove-key-btn" class="btn btn-danger btn-small">Remove Key</button>
            </div>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="manual-selection" />
              Use manual region selection
            </label>
            <small>If automatic chart detection fails, enable this to manually select the chart area</small>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Analysis</h2>
      
      <button id="analyze-btn" class="btn btn-primary btn-large" disabled>
        Analyze Chart
      </button>

      <div id="loading-indicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing chart...</p>
      </div>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <div id="chat-container" class="chat-container" style="display: none;">
        <div class="chat-header">
          <h3>Chart Analysis</h3>
          <div class="chat-header-actions">
            <button id="new-analysis-btn" class="btn btn-secondary btn-small">New Analysis</button>
            <button id="copy-conversation-btn" class="btn btn-secondary btn-small">Copy</button>
          </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
          <input 
            type="text" 
            id="chat-input" 
            class="chat-input" 
            placeholder="Ask a follow-up question about the chart..."
            disabled
          />
          <button id="send-btn" class="btn btn-primary btn-small" disabled>Send</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer-text">
        Make sure you're on <strong>bitview.space</strong> with a chart visible.
      </p>
    </footer>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
